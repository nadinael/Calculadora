<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculadora</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="fundo">
    <h1 style="color: #400E32;">Nadinael</h1>
    <div class="calculadora">

      <h1 style="color: #400E32;">Calculadora</h1>
      <p id="resultado"></p>
      <table>
        <tr>
          <td> <button onclick="limpar()"> C </button> </td>
          <td><button onclick="setar()">
              < </button>
          </td>
          <td> <button onclick="insert('/')"> / </button> </td>
          <td><button onclick="insert('*')"> *</button></td>
        </tr>

        <tr>
          <td> <button onclick="insert('7')"> 7 </button> </td>
          <td><button onclick="insert('8')">
              8 </button>
          </td>
          <td> <button onclick="insert('9')"> 9 </button> </td>
          <td><button onclick="insert('-')"> -</button></td>
        </tr>

        <tr>
          <td> <button onclick="insert('4')"> 4 </button> </td>
          <td><button onclick="insert('5')">
              5 </button>
          </td>
          <td> <button onclick="insert('6')"> 6 </button> </td>
          <td><button onclick="insert('+')"> +</button></td>
        </tr>
        <tr>
          <td> <button onclick="insert('1')"> 1 </button> </td>
          <td><button onclick="insert('2')"> 2 </button></td>
          <td> <button onclick="insert('3')"> 3 </button> </td>
          <td rowspan="2"><button style="height: 106px" onclick="calcular()"> =</button></td>
        </tr>

        <tr>
          <td colspan="2"> <button style="width: 102px" onclick="insert('0')"> 0 </button> </td>
          <td><button onclick="insert('.')"> . </button></td>
        </tr>

      </table>
    </div>
  </div>


  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
